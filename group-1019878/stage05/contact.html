       <fieldset>
        <form action="">
            <h2>Personal informations</h2>
            <hr />
            <div class="name-field">
                <div>
                <label>CIVILITY</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <label>Female<input class="radius" type="radio" /></label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <label>Male<input class="radius" type="radio" /></label>
            </div>
            <br>
            <div>
                <label>FIRSTNAME</label>
                <br>
                <br>
            
                <input  placeholder="Complete this field" name="firstname" type="text" />
            </div>
            <br>
            <div class="name-field">
                <div>
                <label>LASTNAME</label>
                <br>
                <br>
                
                <input placeholder="Complete this field" name="lastnamme" type="text" />
            </div>
            <br>
            <br>
            <div>
                <label>EMAIL</label>
                <br>
                <br>
                <input placeholder="Complete this field" name="email" type="text" />
            </div>
            <br>
            <div class="name-field">
                <div>
                <label>PHONE NUMBER</label>
                <br>
                <br>
                <input placeholder="Complete this field" name="phoneNumber" type="number" />
            </div>
            <br>
            </div>
        </form>
        <form>
            <h2>Message</h2>

            <br>
            <label> SUBJECT
                <br>
                <br>

            <br>
            <br>
            <label>CURRENT DATE 
            <br>
            <br>
            <input type="date"/>
            <br>
            <br>
            <label for ="user">CONTENT</label>
            <br>
            <br>
            <textarea id="user"></textarea>
        </form>
        <br>
        <br>

         <input type="submit" id="submit" class="radius" value="SEND IT">
    </fieldset>
